<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CADASTRAR</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        fieldset {
            border: none;
            max-width: 400px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px #ccc;
            padding: 40px 30px 30px 30px;
        }
        h1 {
            color: #222;
            margin-bottom: 30px;
            font-size: 2em;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
            background: #fafafa;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #008000;
            outline: none;
        }
        button {
            background: #008000;
            color: #fff;
            border: none;
            padding: 12px 40px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background: #005700;
        }
        #resultado {
            margin-top: 18px;
            font-size: 1em;
            color: #d32f2f;
        }
        a {
            display: block;
            text-align: center;
            margin: 25px auto 0 auto;
            color: #008000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.2s;
        }
        a:hover {
            color: #005700;
            text-decoration: underline;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#verificar').click(function (event) {
                event.preventDefault();
                var nm_usuario = $('#nm_usuario').val();
                var ds_login = $('#ds_login').val();
                var senha = $("#senha").val();
                $.ajax({
                    url: "cadastro.php",
                    type: "POST",
                    data: {nm_usuario: nm_usuario, ds_login: ds_login, senha: senha},
                }).done(function(resposta) {
                    $('#resultado').html(resposta);
                    $('#nm_usuario').val("");
                    $('#ds_login').val("");
                    $('#senha').val("");
                }).fail(function(jqXHR, textStatus) {
                    console.log("Request failed:" + textStatus);
                }).always(function() {
                    console.log("completou");
                });	
            });
        });
    </script>
</head>
<body>
    <fieldset>
        <form>
            <center>
                <h1><i>CADASTRO</i></h1>
                <input type="text" id="nm_usuario" placeholder="Nome Completo" required/>
                <br>
                <input type="text" id="ds_login" placeholder="Email" required/>
                <br>
                <input type="password" id="senha" placeholder="Senha" required/>
                <br>
                <button id="verificar">Cadastrar</button>
                <div id="resultado"></div>
            </center>
        </form>
    </fieldset>
    <a href="index.html">JÃ¡ tem conta? Fazer login</a>
</body>
</html>
